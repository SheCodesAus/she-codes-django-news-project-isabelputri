{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <h4>Story by: {{ story.author }}. <a href="{% url 'users:profile' story.author.id %}"> (View {{ story.author }}'s profile) </a> </h4> 
    <div id="story-content">
        {% if story.image_url %}
            <img src="{{ story.image_url }}">
        {% else %}
        <img src="https://images.unsplash.com/photo-1514888286974-6c03e2ca1dba?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2F0fGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=1296&q=60">
        {% endif %}
    {{ story.content|linebreaks }}
    </div>
</div>

{% endblock %}
